<header class="header-title">
  <a href="/" title="Home" class="{{#isActive}}/{{/isActive}}">{{title}}</a>
</header>
<nav>
  <ul>    
    {{#allEntries}}
    <li>
      <a class="nav-entry" href="#{{title}}">
        <h1 class="nav-title nav-title--active">{{title}}</h1>
        <h2 class="nav-date">{{date}}</h2>
        <h3 class="nav-tag">{{#tags}}{{tag}}{{^last}}, {{/last}}{{/tags}}</h3>
      </a>
    </li>
    {{/allEntries}}
  </ul>
</nav>
